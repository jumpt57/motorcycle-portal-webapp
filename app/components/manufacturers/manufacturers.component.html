<main class="mn-inner container">
    <div class="row">
        <div class="col s12">
            <h3 class="header">La liste des constructeurs :</h3>
            <p class="flow-text">
                Cette liste de fabricants de motocyclette présente les entreprises qui fabriquent ou ont fabriqué des motocyclettes.
            </p> 
            <div class="section">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-search prefix" aria-hidden="true"></i>
                        <input id="icon_prefix" type="text" class="validate" [(ngModel)]="nameManu">
                        <label for="icon_prefix">Nom du constructeur</label>
                    </div>
                </div>
                <div class="divider"></div>
                <ul *ngIf="manufacturers">
                    <li *ngFor="let manufacturer of manufacturers | filterManufacturer: nameManu">
                        <div class="col s12 m2 card-left">
                            <div class="card small" [routerLink]="['/constructeurs', manufacturer.name]">
                                <div class="card-image">
                                    <img class="responsive-img" [src]="manufacturer.logoUrl | imgUrl">
                                </div>
                                <div class="card-content">
                                    {{manufacturer.nbBikes}} motos
                                </div>
                                <div class="card-action">
                                    <span class="red-text text-darken-4" style="font-size: 100%">{{manufacturer.name | uppercase}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="progress" *ngIf="!manufacturers">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>        
    </div>
</main>
